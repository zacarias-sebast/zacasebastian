<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/conta.css">
    <title> Criar conta </title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1> Crie a sua conta na plantaforma </h1>
            <img src="../assets/log.png" alt="" class="left-login-image">
            <a href="../index.html" class="back"> Voltar a pagina inicial</a>
        </div>
        
        <div  class="right-login">
            
            <div class="card-login">
                <h1> Criar conta  </h1>
                <div class="textfield"> 
                    <label for="usuario"> Nome completo </label>
                    <input type="text" name="Nome completo" placeholder="Nome completo">
                </div>
                <div class="textfield">
                    <label for="email"> Email </label>
                    <input type="email" name="email" placeholder="email">
                </div>
                <div class="textfield">
                    <label for="genero"> Genéro </label>
                    <input type="password" name="genero" placeholder="Genéro">
                </div>
                <div class="textfield">
                    <label for="password"> Senha </label>
                    <input type="password" name="Senha" placeholder="Senha">
                </div>
                <div>
                    <button class="btn-login"> Login </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
